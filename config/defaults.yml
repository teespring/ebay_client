defaults: &defaults
  version: 981
  # use local file as default
  #wsdl_file: 'http://developer.ebay.com/webservices/981/eBaySvc.wsdl'
  routing: default
  siteid: 0
  preload: false
  warning_level: Low
  error_language: en_US
  api_keys: []
  savon_log_level: :debug
  http_read_timeout: 600

development: &development
  <<: *defaults
  url: 'https://api.sandbox.ebay.com/wsapi'
  warning_level: High
  savon_log_level: :debug

test:
  <<: *development

staging:
  <<: *development

production:
  <<: *defaults
  url: 'https://api.ebay.com/wsapi'
  preload: true
  savon_log_level: :info
